<script type="text/javascript">
jQuery(document).ready(function () {
			//*** Main Banner 
			  jQuery('.fullwidthbanner').show().revolution(
                {
                    dottedOverlay:"none",
                    delay: 9000,
                    startwidth: 1170,
                    startheight: 450,
