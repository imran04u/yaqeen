  <div class="container">
    <div class="logo"> <a href="index.html"><img src="images/logo.png" alt="EasyTracker" /></a> </div>
    <ul class="top-nav">
      <li><a href="browsetask.html">Browse a task</a></li>

          <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>

<!-- Browse a Task -->
<div class="innercontent clearfix">
  <div class="container"> 
    <!-- statistics Starts -->
    <div class="row">
      <div class="col-md-3">
        <div class="mini-stat clearfix"> <span class="mini-stat-icon orange"><i class="fa fa-gavel"></i></span>
          <div class="mini-stat-info"> <span>20</span> Posted Jobs </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mini-stat clearfix"> <span class="mini-stat-icon tar"><i class="fa fa-send"></i></span>
          <div class="mini-stat-info"> <span>22</span> Applied Jobs </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mini-stat clearfix"> <span class="mini-stat-icon pink"><i class="fa fa-hourglass-1"></i></span>
          <div class="mini-stat-info"> <span>320</span> Pending Jobs </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="mini-stat clearfix"> <span class="mini-stat-icon green"><i class="fa fa-trophy"></i></span>
          <div class="mini-stat-info"> <span>150</span> Completed Jobs </div>
        </div>
      </div>
    </div>
